model:
  autoencoder_cfg:
    in_channels: 3
    channels:
      - 32
      - 64
      - 128
    dim_keys: 64
    n_heads: 4

  latent_dim: 10
  n_embeddings: 512

loss:
  rec_loss_type: 'L1'
  perceptual_weight: 1
  codebook_weight: 1
  commitment_weight: 0.25

discriminator:
  disc_weight: 1.,
  disc_in_channels: 3,
  disc_n_layers: 2,
  disc_res_blocks: False

model:
  autoencoder_cfg:
    in_channels: 3
    channels:
      - 128
    dim_keys: 64
    n_heads: 4

  latent_dim: 3
  n_embeddings: 512

loss:
  rec_loss_type: 'L1'
  perceptual_weight: 0.1
  codebook_weight: 0.9
  commitment_weight: 0.25
  disc_weight: 0.01
  disc_in_channels: 3
  disc_n_layers: 4
  disc_warm_up_iters: 5000
  disc_res_blocks: False
